<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo EX-1: C to JS - Variables</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e1e2e 0%, #2d2d44 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 800px;
            width: 90%;
            text-align: center;
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .demo-title {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 30px;
            color: #b8b8b8;
        }

        .code-section {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin: 30px 0;
        }

        .code-box {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: left;
        }

        .code-title {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 15px;
            color: #ff6b6b;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .code-content {
            font-family: 'Courier New', monospace;
            color: #e0e0e0;
            line-height: 1.6;
            font-size: 0.9rem;
            white-space: pre-wrap;
        }

        .output {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin-top: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            min-height: 100px;
            text-align: left;
        }

        .output-title {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 10px;
            color: #4ecdc4;
        }

        .output-content {
            font-family: 'Courier New', monospace;
            color: #ffffff;
            line-height: 1.6;
        }

        .hint {
            font-size: 0.9rem;
            color: #888;
            margin-top: 20px;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .code-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Demo EX-1</h1>
        <div class="demo-title">C to JavaScript Conversion - Variables</div>
        
        <div class="code-section">
            <div class="code-box">
                <div class="code-title">ðŸ“‹ C Code:</div>
                <div class="code-content">#include &lt;stdio.h&gt;

int main() {
    int age = 20;
    printf("Age: %d\\n", age);
    return 0;
}</div>
            </div>
            
        </div>
    
        <div class="hint">
            ðŸ’¡ This demo shows how to convert C variable declaration and printing to JavaScript
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
